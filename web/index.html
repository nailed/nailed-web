<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Nailed</title>

        <style>
            [ng-cloak] {
                display: none;
            }
        </style>

                    "html5shiv/js/html5shiv",
                    "dateformat/js/dateformat",
                    "jquery/js/jquery-1.10.2.min"
                ], function(){
                    $script([
                        "bootstrap/js/bootstrap.min",
                        "angular/js/angular.min"
                    ], function(){
                        $script.path('/app/nailedweb/js/')
                        $script([
                            "networkmanager",
                            "logger"
                        ], function(){
                            $script([
                                "nailedcore"
                            ], function(){
                                $script([
                                    "angular/routes",
                                    "angular/controllers",
                                    "angular/directives",
                                    "angular/filters",
                                    "angular/services"
                                ], function(){
                                    $script([
                                        "main"
                                    ], function(){
                                        angular.bootstrap(document, ["nailed"]);
                                    });
                                });
                            });
                        });
                    });
                });
            </script>

        <link href="/lib/normalize/css/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/lib/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="/app/nailedweb/css/base.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-cloak ng-controller="BaseController">
        <div id="wrapper">
            <header class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nx-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#/">
                            Nailed
                            <!--<img src="/app/nailedweb/images/logo.png" alt="logo">-->
                        </a>
                    </div>
                    <nav class="collapse navbar-collapse nx-navbar-collapse" role="navigation">
                        <ul class="nav navbar-nav">
                            <li><a href="#/mappacks">Mappacks</a></li>
                        </ul>
                        <ul ng-show="user.loggedIn" class="nav navbar-nav navbar-right">
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.fullname}} <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li class="divider"></li>
                                    <li><a id="signOutButton" href="javascript:void(0)" ng-click="logout()">Log Out</a></li>
                                </ul>
                            </li>
                        </ul>
                        <form ng-hide="user.loggedIn" class="navbar-form navbar-right">
                            <div class="form-group">
                                <input id="authEmail" type="text" placeholder="Email" class="form-control" ng-model="auth.email">
                            </div>
                            <div class="form-group">
                                <input id="authPassword" type="password" placeholder="Password" class="form-control" ng-model="auth.password">
                            </div>
                            <button id="signInButton" type="submit" class="btn btn-success" ng-click="login(auth)">Sign in</button>
                            <button id="signUpButton" type="submit" class="btn btn-info" click-page="/register">Register</button>
                        </form>
                    </nav>
                </div>
            </header>
            <div class="content">
                <div ng-view></div>
                <span ng-show="isViewLoading">Loading the view...</span>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <p class="text-muted">Nailed-Web version: <span>{{nailedVersion}}</span></p>
            </div>
        </div>
    </body>
</html>
