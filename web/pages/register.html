<div class="container">
    <h1>Register</h1>
    <div class="col-sm-8 well">
        <form class="form-horizontal">
            <div class="form-group has-feedback">
                <label for="registerEmail" class="col-sm-3 control-label">Email address</label>
                <div class="col-sm-9">
                    <input id="registerEmail" class="form-control" type="email" placeholder="Enter your email address"/>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="registerFullname" class="col-sm-3 control-label">Your name</label>
                <div class="col-sm-9">
                    <input id="registerFullname" class="form-control" type="text" placeholder="Enter your full name"/>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="registerPassword" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input id="registerPassword" class="form-control" type="password" placeholder="Enter a password"/>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label for="registerPasswordConfirm" class="col-sm-3 control-label">Confirm password</label>
                <div class="col-sm-9">
                    <input id="registerPasswordConfirm" class="form-control" type="password" placeholder="Confirm your password"/>
                    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                </div>
            </div>
        </form>
    </div>
</div>
