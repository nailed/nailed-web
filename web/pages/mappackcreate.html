<div class="container">
    <h1>Create Mappack</h1>
    <div class="col-sm-8 well">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="cmpID" class="col-sm-3 control-label">ID</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="cmpID" ng-model="cmp.id" placeholder="Enter an unique ID that will identify this mappack">
                </div>
            </div>
            <div class="form-group">
                <label for="cmpName" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="cmpName" ng-model="cmp.name" placeholder="Enter a human-readable name">
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label">World Type</label>
                <div class="col-sm-9">
                    <div class="radio">
                        <label>
                            <input type="radio" name="cmpWorldTypeRadios" ng-model="cmp.worldType" value="void" checked/> Void
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="cmpWorldTypeRadios" ng-model="cmp.worldType" value="normal"/> Normal
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="cmpWorldTypeRadios" ng-model="cmp.worldType" value="flat"/> Flat
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="cmpWorldTypeRadios" ng-model="cmp.worldType" value="nether"/> Nether
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="cmpWorldTypeRadios" ng-model="cmp.worldType" value="largeBiomes"/> Large Biomes
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label">Natural spawns</label>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="cmpCBSpawnAnimals" ng-model="cmp.spawnAnimals" value="enabled" checked/> Spawn Animals
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="cmpCBSpawnMonsters" ng-model="cmp.spawnMonsters" value="enabled" checked/> Spawn Monsters
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label">World</label>
                <div class="col-sm-9">
                    <div class="radio">
                        <label>
                            <input type="radio" name="cmpUploadRadios" ng-model="cmp.worldSource" value="build" checked/> Build the map on the Nailed server
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="cmpUploadRadios" ng-model="cmp.worldSource" value="upload"/> Upload a world
                        </label>
                    </div><br/>
                    <input type="file" file-model/>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label">Gamemode</label>
                <div class="col-sm-9">
                    <div class="radio">
                        <label>
                            <input type="radio" name="cmpGamemodeRadios" ng-model="cmp.gamemode" value="0" checked/> Survival
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="cmpGamemodeRadios" ng-model="cmp.gamemode" value="1"/> Creative
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="cmpGamemodeRadios" ng-model="cmp.gamemode" value="2"/> Adventure
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label">Flags</label>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="cmpCBEnablePvp" ng-model="cmp.enablePvp" value="enabled" checked/> Enable PvP
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="cmpCBPreventBlockBreak" ng-model="cmp.preventBlockBreak" value="enabled" checked/> Prevent block breaking
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label">Difficulty</label>
                <div class="col-sm-9">
                    <div class="radio">
                        <label>
                            <input type="radio" name="cmpDifficultyRadios" ng-model="cmp.difficulty" value="0" checked/> Peaceful
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="cmpDifficultyRadios" ng-model="cmp.difficulty" value="1"/> Easy
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="cmpDifficultyRadios" ng-model="cmp.difficulty" value="2"/> Normal
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="cmpDifficultyRadios" ng-model="cmp.difficulty" value="3"/> Hard
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="cmpName" class="col-sm-3 control-label">Gametype</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="cmpGametype" ng-model="cmp.gametype" placeholder="Gametype for this mappack. Only used for external plugins" value="default">
                    <p>This is only used to specify which external plugins should be able in this world. If you have no idea what this means or don't need external plugins, leave this value to 'default'</p>
                </div>
            </div>
            <div class="form-group has-feedback">
                <label class="col-sm-3 control-label">Gamerules</label>
                <div class="col-sm-9">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="cmpGRdoFireTick" ng-model="cmp.gamerule.doFireTick" value="enabled" checked/> doFireTick
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="cmpGRmobGriefing" ng-model="cmp.gamerule.mobGriefing" value="enabled" checked/> mobGriefing
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="cmpGRkeepInventory" ng-model="cmp.gamerule.keepInventory" value="enabled"/> keepInventory
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="cmpGRdoMobSpawning" ng-model="cmp.gamerule.doMobSpawning" value="enabled" checked/> doMobSpawning
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="cmpGRdoMobLoot" ng-model="cmp.gamerule.doMobLoot" value="enabled" checked/> doMobLoot
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="cmpGRdoTileDrops" ng-model="cmp.gamerule.doTileDrops" value="enabled" checked/> doTileDrops
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="cmpGRcommandBlockOutput" ng-model="cmp.gamerule.commandBlockOutput" value="enabled"/> commandBlockOutput
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="cmpGRnaturalRegeneration" ng-model="cmp.gamerule.naturalRegeneration" value="enabled" checked/> naturalRegeneration
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="cmpGRdoDaylightCycle" ng-model="cmp.gamerule.doDaylightCycle" value="enabled" checked/> doDaylightCycle
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button ng-click="cmp.create()" type="submit" class="btn btn-default">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
